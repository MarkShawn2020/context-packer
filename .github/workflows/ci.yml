name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov black ruff mypy
        pip install -e .
    
    - name: Lint with ruff
      run: |
        ruff check context_packer.py
    
    - name: Format check with black
      run: |
        black --check context_packer.py
    
    - name: Type check with mypy
      run: |
        mypy context_packer.py --ignore-missing-imports
      continue-on-error: true
    
    - name: Test basic functionality
      run: |
        # Test help
        context-packer --help
        ctxpack --help
        
        # Test on current directory
        context-packer . -o test_output.md --max-files 10 --verbose
        
        # Test symlink handling (Unix-like systems only)
        if [[ "$RUNNER_OS" != "Windows" ]]; then
          mkdir -p test_dir/sub
          echo "test content" > test_dir/file.txt
          ln -s ../file.txt test_dir/sub/link.txt
          context-packer test_dir -o test_symlink.md --verbose
          context-packer test_dir -o test_no_symlink.md --no-follow-symlinks
        fi
      shell: bash
    
    - name: Upload test outputs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-outputs-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test_*.md
          *.log